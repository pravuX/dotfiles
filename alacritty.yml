# Nord colors
colors:
  primary:
    background: '#2E3440'
    foreground: '#D8DEE9'
  cursor:
    text: '#2E3440'
    cursor: '#ff9126'
  normal:
    black: '#3B4252'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#88C0D0'
    white: '#E5E9F0'
  bright:
    black: '#4C566A'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#8FBCBB'
    white: '#ECEFF4'

# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  size: 16
  normal:
    family: OperatorMono Nerd Font
    # Style can be specified to pick a specific face.
    style: Book

  # The bold font face
  bold:
    family: OperatorMono Nerd Font
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: OperatorMono Nerd Font
    # Style can be specified to pick a specific face.
    style: Medium Italic
